name: ai_mini_games
description: AI-powered mini games platform
version: 1.0.0+1

environment:
  sdk: ^3.9.0
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
    
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod: ^2.4.9
  
  # Navigation
  go_router: ^12.1.3
  
  # Network
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
