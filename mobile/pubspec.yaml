  firebase_crashlytics: ^3.4.8
  sentry_flutter: ^7.14.0
  
  # Authentication
  crypto: ^3.0.3
  jwt_decode: ^0.3.1
  
  # Utils
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  intl: ^0.19.0
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  
  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true